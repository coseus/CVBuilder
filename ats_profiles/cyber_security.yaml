# Bullet templates for auto-rewrite (works with your ats_rewrite helper)
bullet_templates:
  - "Monitored {siem_or_platform} alerts and triaged {incident_type}; reduced {metric} by {value} through tuned detections."
  - "Investigated suspicious activity using {tools}; contained impact and produced incident report with remediation steps."
  - "Implemented {control} (e.g., MFA/conditional access) across {scope}; improved security posture and reduced account risk."
  - "Hardened {system_or_service} using CIS/NIST baselines; improved compliance and reduced misconfigurations."
  - "Performed vulnerability scans with {scanner}; prioritized fixes by risk and met remediation SLA for {scope}."
  - "Automated security tasks using {scripting}; reduced manual effort by {value} and improved consistency."
  - "Supported penetration testing on {scope}; identified {vuln_type} and delivered actionable remediation guidance."
  - "Built and maintained documentation/runbooks for {process}; improved team handover and incident response speed."
  - "Coordinated with IT/Network teams to remediate {issue}; validated fix and prevented recurrence."

