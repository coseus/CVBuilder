        library: libraries/domains/backup_disaster_recovery.yaml

      - id: data_analyst
        label:
          en: Data Analyst
          ro: Analist date
        library: libraries/domains/data_analyst.yaml

  - id: non_it
    label:
      en: Non-IT
      ro: Non-IT
    description:
      en: Admin, Finance, HR, Marketing, Sales, Supply Chain, etc.
      ro: Administrativ, Financiar, HR, Marketing, Vânzări, Supply Chain etc.
    domains:
      # --- Root profiles (if you keep them in ats_profiles/*.yaml) ---
      - id: accountant
