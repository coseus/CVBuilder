      - id: grc_compliance
        label:
          en: GRC / Compliance
          ro: GRC / Conformitate
        library: libraries/domains/grc_compliance.yaml

      - id: network_administrator
        label:
          en: Network Administrator
          ro: Administrator rețea
        library: libraries/domains/network_administrator.yaml

      - id: system_administrator
