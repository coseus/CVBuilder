# ats_profiles/domains_index.yaml
# Used by UI to filter ATS profiles by domain group (IT / Non-IT).
# Your profiles.py merges libraries by profile["domain"] (recommended).

version: 1

ui:
  title:
    en: Domain Filter
    ro: Filtru domenii
  hint:
    en: Filter profiles by domain (IT / Non-IT). Domains are mapped to libraries/domains/*.yaml
    ro: Filtrează profilele după domeniu (IT / Non-IT). Domeniile sunt mapate la libraries/domains/*.yaml

groups:
  - id: it
    label:
      en: IT
      ro: IT
    description:
      en: Cybersecurity, SysAdmin, Network, Cloud, Data, AppSec, etc.
      ro: Securitate, SysAdmin, Rețea, Cloud, Data, AppSec etc.
    domains:
      # --- Root profiles (if you keep them in ats_profiles/*.yaml) ---
      - id: cyber_security
        label:
          en: Cyber Security
          ro: Securitate cibernetică
        library: libraries/domains/cyber_security.yaml

      - id: soc_analyst
        label:
          en: SOC Analyst
          ro: Analist SOC
        library: libraries/domains/cyber_security.yaml

      # --- Libraries/domains ---
      - id: application_security_appsec
        label:
          en: Application Security (AppSec)
          ro: Securitate aplicații (AppSec)
        library: libraries/domains/application_security_appsec.yaml

      - id: cloud_security
        label:
          en: Cloud Security
          ro: Securitate Cloud
        library: libraries/domains/cloud_security.yaml

      - id: dfir_incident_response
        label:
